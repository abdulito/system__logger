type: v1/system

components:
  simpleLogger:
    type: v1/service
    description: Simple logger component
    git_repository:
      url: https://github.com/abdulito/simple-logger.git
      version: "1.0"
    build:
      type: command_build
      base_image:
        repository: library/python
        tag: "2.7"
      command:
        - ls

    exec:
      command:
      - python
      - simple_logger.py
      environment:
        LOG_FREQUENCY_SECONDS: "2"