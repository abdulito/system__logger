type: v1/system
node_pools:
  main:
    instance_type: t2.small
    num_instances: 1
components:
  simpleLogger:
    type: v1/service
    description: Simple logger component
    node_pool: /:main
    build:
      type: command_build
      source:
        git_repository:
          url: "https://github.com/abdulito/simple-logger.git"
          branch: "master"
      base_image:
        repository: python
        tag: "2.7"
      command:
        - "echo \"no installation steps\";sleep 5m"
    exec:
      command:
      - python
      - simple_logger.py
      environment:
        LOG_FREQUENCY_SECONDS: "2"
    num_instances: 1